<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrever um parágrafo de qualquer jeito, basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>

    <p>Para quebrar o texto em algum lugar, <br>
         basta usar a tag br.
    </p>

    <p>Vamos adicionar alguns simbolos especificos:
        &euro;
        &cent;
        &reg;
        &copy;
        &trade;
        &delta;
        &Delta;
        &empty;
        &sum;
        &larr;
        &rarr;
        &uarr;
        &darr;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x1f91d;
        &#x1f64c;
        &#x1f499;
        &#x1f3c4;

    </p>
